<body class="bg-gray-200 flex-col flex justify-center items-center pt-64 pb-32 font-poppins">
    <h1 class="text-4xl font-medium mb-8">Propiedades</h1>
    <section class="grid grid-cols-3 gap-12">
        <div *ngFor="let propertie of properties" class="w-full">
            <section class="bg-white shadow-md w-full rounded-2xl px-4 py-3 space-x-4 relative flex">
            <div>
                <img *ngIf="propertie.principalPhoto" [src]="propertie.principalPhoto" alt="Principal Photo" width="250" height="250"/>
            </div>
            <div>
                <h2 class="text-xl font-normal mb-4">{{ propertie.title }}</h2>
                <p class="text-gray-500 text-base font-light mb-4">Ubicaci√≥n: {{ propertie.location }}</p>
                <p class="text-green-600 text-lg font-semibold">${{ propertie.price }} /noche</p>
            </div>
            </section>
        </div>
    </section>
</body>

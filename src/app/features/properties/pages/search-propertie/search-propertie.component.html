<body class="bg-gray-200 flex-col flex justify-center items-center pt-64 pb-32 font-poppins">
    <div class="flex mb-6">
        <input class="w-96 p-3" type="text" [(ngModel)]="keyWord" placeholder="Nombre">
        <button (click)="onSearch()" class="text-xl p-3 bg-green-600 hover:bg-green-700 ">Buscar</button>
    </div>
    <h1 class="text-2xl text-center font-medium mb-6">Filtros</h1>
    <div class="flex mb-9">
        <div class="flex-col">
            <h1 class="text-center text-lg font-normal">Precio</h1>
            <input class="w-40 p-3" type="number" [(ngModel)]="price">
        </div>
        <div class="flex-col">
            <h1 class="text-center text-lg font-normal">Baños</h1>
            <input class="w-40 p-3" type="number" [(ngModel)]="bathrooms">
        </div>
        <div class="flex-col">
            <h1 class="text-center text-lg font-normal">Habitaciones</h1>
            <input class="w-40 p-3" type="number" [(ngModel)]="rooms">
        </div>
    </div>
    <button class="bg-green-600 hover:bg-green-700 p-3 rounded-lg text-lg font-medium mb-6"
    (click)="onFilter()">Filtrar</button>
    <h1 class="text-4xl font-medium mb-8">Propiedades</h1>
    <section class="grid grid-cols-3 gap-12">
        <div *ngFor="let propertie of (filteredProperties.length ? filteredProperties : properties)" class="w-full">
            <section class="bg-white shadow-md w-full rounded-2xl px-4 py-3 space-x-4 relative flex cursor-pointer"
            (click)="onViewPropertie(propertie)">
            <div>
                <img *ngIf="propertie.principalPhoto" [src]="propertie.principalPhoto" alt="Principal Photo" width="250" height="250"/>
            </div>
            <div>
                <h2 class="text-xl font-normal mb-4">{{ propertie.title }}</h2>
                <p class="text-gray-500 text-base font-light mb-4">Ubicación: {{ propertie.location }}</p>
                <p class="text-green-600 text-lg font-semibold">${{ propertie.price }} /noche</p>
            </div>
            </section>
        </div>
    </section>
</body>

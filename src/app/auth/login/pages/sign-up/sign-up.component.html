<div class="container">
    <h2>Crear Cuenta</h2>
    <form [formGroup]="signUpForm">
      <label for="name">Nombre Completo</label>
      <input type="text" id="userName" formControlName="userName" placeholder="Tu nombre" required>
  
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" placeholder="tuemail@example.com" required>
  
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="********" required>
  
      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="rePassword" formControlName="rePassword" placeholder="********" required>
  
      <label for="role">Tipo de Usuario</label>
      <select id="role" formControlName="role" required>
        <option value="usuario">Usuario</option>
        <option value="propietario">Propietario</option>
      </select>
  
      <button (click)="onSignUp()">Registrarse</button>
    </form>
    <p class="login-link">
      ¿Ya tienes una cuenta? 
      <a [routerLink]="['/sign-in']">Inicia sesión aquí</a>
    </p>
  </div>
